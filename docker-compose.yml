version: '3.8'

services:
  picktag2getrole:
    build: .
    container_name: picktag2getrole
    restart: unless-stopped
    environment:
      - DISCORD_TOKEN=${DISCORD_TOKEN}
    volumes:
      # Monter la base de données pour la persistance
      - ./bot_data.db:/app/bot_data.db
      - ./.env:/app/.env:ro
    # Limiter les ressources pour un VPS léger
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 128M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"